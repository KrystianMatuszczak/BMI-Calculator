    <title>Kalkulator BMI</title>

    <div class="app-container">
        <h2>Kalkulator BMI</h2>

                <label for="weight">Waga</label>
                <input type="number" id="weight" placeholder="Wpisz wage w kg" required>
            </div>

            <div class="flex-row">
                <label for="height">Wzrost</label>
                <input type="number" id="height" placeholder="Wpisz wzrost w cm" required>
            </div>

            <div class="flex-row">
                <input type="button"  value="oblicz" id="calculate-button">
            </div>

            <div id="bmiColor">
                <h1 id="result">Wynik</h1>
            </div>
                
            
        </form>

    </div>
</body>

<script src="script.js"></script>
</html>
